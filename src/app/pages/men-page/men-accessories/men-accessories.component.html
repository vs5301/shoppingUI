<div class="container p-lg-5 my-4">
  <div class="row row-1 py-2">
    <div class="col-12 col-sm-6 col-lg-4 mb-4">
      <div class="card card-1" *ngFor="let item of menAccessoriesList; index as idx">
        <img [src]="item.imageUrl" class="card-img-top" style="width:100%; height: 300px">
        <div class="card-body text-center" style="background-color: rgb(254, 218, 38);">
          <div class="card-title mx-3">        
            <h6 class="fw-bold">{{item.title}}</h6>
            <h6 class="fw-normal">{{item.description}}</h6>
            <h6>{{item.price}}</h6>
          </div>
        </div>
      </div>
    </div> 
  </div>
</div>
