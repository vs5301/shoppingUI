<div class="container-fluid">
    <div class="row">
        <div class="col">
            <ngb-carousel [interval]="1000" [keyboard]="true" [wrap]="true" [animation]="true" [showNavigationArrows]="false" [showNavigationIndicators]="false">
                <ng-template ngbSlide>
                  <div class="picsum-img-wrapper rounded">
                    <img src="https://images.unsplash.com/photo-1534452203293-494d7ddbf7e0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8c2hvcHBpbmclMjBiYWd8ZW58MHx8MHx8&w=1000&q=80" class="rounded img-fluid d-none d-lg-block" loading="eager" style="height: 700px; width: 100%; object-fit: fill; object-position: center;" />
                    <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" class="rounded img-fluid d-block d-lg-none" loading="eager" style="object-fit: fill; object-position: center;" />
                    <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" class="rounded img-fluid d-block d-lg-none" loading="eager" style="object-fit: fill; object-position: center;" />
                  </div>
                </ng-template>
              </ngb-carousel>
        </div>
    </div>
  </div>
